<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="div1">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="div2">
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to million of songs, audiobooks and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <span id="music-icon">
          <img src="images/icon-music.svg" alt="">
        </span>
        <div class="desc">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="submit">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joshjavier/order-summary-component/">Josh Javier</a>.
  </footer>
</body>

</html>
